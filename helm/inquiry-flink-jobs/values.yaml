imagepullsecrets: ""
image:
  registry: docker.io
  repository: saiakhil46/inquiry-data-pipeline
  tag: release-5.2.0
checkpoint_store_type: "azure"
cloud_storage_key: ""
cloud_storage_secret: ""
cloud_storage_content_bucketname: sunbird-content-dev

kafka_host: kafka.dev.svc.cluster.local
zookeeper_host: kafka-zookeeper.dev.svc.cluster.local
elasticsearch_host: elasticsearch.dev.svc.cluster.local
cassandra_host: cassandra.dev.svc.cluster.local
neo4j_host: neo4j.dev.svc.cluster.local
redis_host: redis-master.dev.svc.cluster.local

serviceMonitor:
  enabled: false

replicaCount: 1

jobmanager:
  rpc_port: 6123
  blob_port: 6124
  query_port: 6125
  ui_port: 8081
  prom_port: 9250
  heap_memory: 1024

service:
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"

rest_port: 80
resttcp_port: 8081

taskmanager:
  prom_port: 9251 
  rpc_port: 6122
  heap_memory: 1024
  replicas: 1
  cpu_requests: 300Mi

job_classname: ""

taskmanager_liveness:
  livenessProbe:
    tcpSocket:
      port: 6122
    initialDelaySeconds: 30
    periodSeconds: 60


log4j_console_properties: |
  # This affects logging for both user code and Flink
  rootLogger.level = INFO
  rootLogger.appenderRef.console.ref = ConsoleAppender

  # Uncomment this if you want to _only_ change Flink's logging
  #logger.flink.name = org.apache.flink
  #logger.flink.level = INFO

  # The following lines keep the log level of common libraries/connectors on
  # log level INFO. The root logger does not override this. You have to manually
  # change the log levels here.
  logger.akka.name = akka
  logger.akka.level = INFO
  logger.kafka.name= org.apache.kafka
  logger.kafka.level = INFO
  logger.hadoop.name = org.apache.hadoop
  logger.hadoop.level = INFO
  logger.zookeeper.name = org.apache.zookeeper
  logger.zookeeper.level = INFO

  # Log all infos to the console
  appender.console.name = ConsoleAppender
  appender.console.type = CONSOLE
  appender.console.layout.type = PatternLayout
  appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

  # Suppress the irrelevant (wrong) warnings from the Netty channel handler
  logger.netty.name = org.apache.flink.shaded.akka.org.jboss.netty.channel.DefaultChannelPipeline
  logger.netty.level = OFF

async_questionset_publish_job_classname: org.sunbird.job.questionset.task.QuestionSetPublishStreamTask
questionset_republish_job_classname: org.sunbird.job.questionset.republish.task.QuestionSetRePublishStreamTask
